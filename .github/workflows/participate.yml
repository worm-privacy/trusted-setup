name: Participate

on:
  workflow_dispatch:

jobs:
  participate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install SnarkJS
        run: |
          npm i -g snarkjs

      - name: Install requirements
        run: |
          sudo apt install -y wget

      - name: Download GitHub CLI
        run: |
          wget -q https://github.com/cli/cli/releases/download/v2.76.1/gh_2.76.1_linux_amd64.deb

      - name: Download GitHub CLI
        run: |
          sudo dpkg -i gh_2.76.1_linux_amd64.deb

      - name: Login to GH CLI
        run: |
          echo "${{github.token}}" | gh auth login --with-token

      - name: Contribute
        run: |
          make contribute WGET_ARGS=-q NAME=${{github.actor}} ENTROPY=123